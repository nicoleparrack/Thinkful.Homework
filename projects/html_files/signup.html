<html>
  <head>
    <title>Analog Sea Signup</title>
    <!--styles-->
    <link rel="stylesheet" href="../styles/signup.css">
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  </head>

  <body>
   <img class="logo" asset="logo.png" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/s1lUoigoX28V3JL7MWMR/FEWD-001/v5/assets2/1.6.2_challenge_signup_form/logo.png">

   <form class="signup-form" action="/signup" method="post">
     <h1> Signup </h1>
     <label for="email">Email</label>
     <input type="email" name="email" id="email" placeholder="foo@bar.com" required/>
     <label for="password">Password</label>
     <input type="text" name="password" id="password" placeholder="123password"  required />
     <button type="submit">Submit</button>
     <p> <a href="">Forgot Password?</a> 
   </form> 
   <p> <b>Already have an account? <a href=""> Login Here </a> </b></p>
   </div> 
  </body>
  
</html>
